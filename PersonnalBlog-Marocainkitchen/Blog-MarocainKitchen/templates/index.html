

    <!-- Navigation-->
    {% include "header.html" %}
    <!-- Page Header-->

    <header class="masthead" style="background-image: url('static/assets/img/cuisinemarocaine.jpg')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Sofia Blog </h1>
                            <span class="subheading">“"Bringing Moroccan cuisine to your kitchen.” </span>
                        </div>
                    </div>
                </div>
            </div>
     </header>
    <!-- Main Content-->
    <div class="container px-4 px-lg-5 mt-4">
      <div class="row gx-4 gx-lg-5 justify-content-center">
         <div class="col-md-10 col-lg-8 col-xl-7">
             {% for post in all_posts %}
             <div class="post-preview mb-4 p-3 bg-white rounded shadow-sm">
                <a class="text-decoration-none text-dark" href="{{ url_for('show_post', post_id=post['id']) }}">
                    <h2 class="post-title">{{ post['title'] }}</h2>
                    <h5 class="post-subtitle text-muted">{{ post['subtitle'] }}</h5>
                </a>
             </div>
            <hr class="my-4"/>
            {% endfor %}
         </div>
      </div>
</div>
        <!-- Footer-->
        {% include "footer.html" %}
